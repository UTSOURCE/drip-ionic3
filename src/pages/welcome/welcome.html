<ion-content class="no-scroll" no-bounce (swipe)="swipeEvent($event)">
  <div class="container">
    <div class="row date">
        <ion-col text-left>
            {{today}} 星期五
          <ion-icon name="sunny" *ngIf="time=='morning'"></ion-icon>
          <ion-icon name="moon" *ngIf="time=='evening'"></ion-icon>
        </ion-col>
        <ion-col text-right>DAY.{{days}}</ion-col>
    </div>

    <ion-row class="quote">
      <p class="quote-content">时光周而复始，允许重新开始</p>
      <p class="quote-people">--《左耳》</p>
<!--       <ion-icon class="light" name="ios-camera-outline"></ion-icon>
 -->    </ion-row>

      <ion-col col-3 *ngFor="let day of days">
        <div class="line"></div>
        <div class="day">{{day}}
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="title2"><span text-center ion-text>天</span></ion-row>-->

      <button ion-button outline round block color color="light" (click)="doShare()">分享日签</button>
    </ion-row>
    

  </div>
</ion-content >
